<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="source/css/style.css">
    <link rel="stylesheet" href="./source/css/fonts/weather-icons-master/css/weather-icons.css">
    <title>Weather Forecast</title>
</head>

<body>
    <section>
        <h1>Weather Forecast<i class="wi wi-sunrise"></i></h1>
        <div class="general-container">
            <div class="str1-col1">
                <div>Lisbon<br />21°С<i class="wi wi-day-sunny"></i></div>
            </div>
            <div class="str1-col2">
                <div>Paris<br />11°С<i class="wi wi-day-sleet"></i></div>
            </div>
            <div class="str1-col3">
                <div>Belgrad<br />15°С<i class="wi wi-day-cloudy"></i></div>
            </div>
            <div class="str2-col1">
                <div>Moscow<br />21°С<i class="wi wi-day-cloudy-high"></i></div>
            </div>
            <div class="str2-col2">
                <div>Tel Aviv<br />32°С<i class="wi wi-hot"></i></div>
            </div>
            <div class="str2-col3">
                <div>Cair<br />21°С<i class="wi wi-day-sunny"></i></div>
            </div>
            <div class="str2-col4">
                <div>New-York<br />17°С<i class="wi wi-day-sleet-storm"></i></div>
            </div>
            <div class="str3-col1">
                <div>New Delhi<br />17°С<i class="wi wi-day-rain-wind"></i></div>
            </div>
            <div class="str3-col2">
                <div>San Francisco<br />15°С<i class="wi wi-day-sunny-overcast"></i></div>
            </div>
            <div class="str3-col3">
                <div>Tokyo<br />8°С<i class="wi wi-night-clear"></i></div>
            </div>
            <div class="str4-col1">
                <div>Sydney<br />25°С<i class="wi wi-night-partly-cloudy"></i></div>
            </div>
        </div>
        <div>
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>

        <i class="wi wi-night-sleet"></i>
    </section>
</body>

</html>
