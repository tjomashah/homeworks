<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="source/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Shopping List</title>
</head>

<body>
    <section>
        <div class="content-shop-list-title">
            <header>
                <h1>CSS Dinner Shopping List</h1>
                <h3>Let's go to the mall!</h3>
            </header>
        </div>
        <div class="content-main-back-color">
            <div class="checkbox-content">
                <form>
                    <ul>
                        <li class="backcolor-content"><input type="checkbox" id="product1" name="product1" value="bread"
                                checked>
                            <label for="product1">Bread, Cereal, Rice and Pasta: Bread.</label></li>
                        <li class="darker-backcol-content"><input type="checkbox" id="product2" name="product2"
                                value="carrots">
                            <label for="product2">Vegetables: Carrots.</label></li>
                        <li class="simple-backcol-content"><input type="checkbox" id="product3" name="product3"
                                value="orange juice">
                            <label for="product3">Fruits: Orange juice.</label>
                        <li darker-backcol-content><input type="checkbox" id="product4" name="product4" value="milk">
                            <label for="product4">Milk, Yogurt and Cheese: Milk.</label>
                        <li class="simple-backcol-content"></i><input type="checkbox" id="product5" name="product5"
                                value="eggs">
                            <label for="product5">Meat, Poultry, Fish, Dry Beans, Eggs and Nuts: Eggs.</label>
                        <li darker-backcol-content><input type="checkbox" id="product6" name="product6"
                                value="olive oil">
                            <label for="product6">Fats, Oils and Sweets: Olive oil.</label>
                    </ul>
                    <button>Bon appetit :)</button>
                </form>

            </div>
        </div>
    </section>

</body>

</html>
