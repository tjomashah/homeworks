<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section class="container">
        <div class="wrapper">
            <div class="wrapper__content">
                <header class="content__header">
                    <h1>Contact</h1>
                    <p>For new projects, ideas, business or anything
                        you'd like to discuss, contact with me!</p>
                </header>
                <div class="content__controls">
                    <div class="controls__user">
                        <input type="text" id="text" name="user_text" placeholder="Auskteez Tran">
                        <input type="email" id="email" name="user_email" placeholder="Your email...">
                        <input type="number" name="user_number" placeholder="Your phone number...">
                        <textarea name="user_message" id="message" cols="30" rows="10"
                            placeholder="Your message..."></textarea>
                    </div>
                    <div class="controls__cahee-info">
                        <div>
                            <span>Address</span>
                            <p>123 City name, Street, City, Country</p>
                        </div>
                        <div class="cahhe-info__mail">
                            <span>Email</span>
                            <p><a href="mailto:cahee@domain.com">cahee@domain.com</a></p>
                        </div>
                        <div>
                            <span>Phone</span>
                            <p><a href="tel:+012 345 6789">+012 345 6789></a></p>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="wrapper__footer">
                <span class="footer__rights">Â© 2015 Company. All right reserved.</span>
                <img src="./source/img/logo-small.png" alt="logo-small">
                <span class="footer__author">Made with <span>love</span> by Auskteez</span>
            </footer>
        </div>
    </section>
</body>
