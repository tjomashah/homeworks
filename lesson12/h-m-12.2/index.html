<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/css/style.css">
    <title>Document</title>

<body>
    <section class="background">
        <div class="background__mask">
            <img src="./source/img/mask.png" alt="mask">
        </div>
        <div class="wrapper">
            <input class="wrapper__tab1" type="radio" name="tab1" id="tab1">
            <label id="tab1" for="tab1">Sign us</label>
            <span>2</span>

            <input class="wrapper__tab2" type="radio" name="tab2" id="tab2">
            <label id="tab2" for="tab2">Join us</label>
            <div class="wrapper__form">
                <div id="form__info">
                    <form class="info__user">
                        <div class="user__name">
                            <div><label for="username">Username</label></div>
                            <input class="user__input" type="text" name="username" id="username" minlength="5">
                            <div class="user__error">Error</div>
                        </div>
                        <div class="user__password">
                            <div><label for="password">Password</label></div>
                            <input class="user__input" type="password" name="password" id="password" minlength="8"
                                required>
                            <div class="user__error">Error</div>
                        </div>
                        <div class="user__checkbox">
                            <input type="checkbox" id="check" name="check">
                            <label for="check">Keep me signed in</label>
                        </div>
                        <div class="form__btn">
                            <button>Sign in</button>
                        </div>
                        <div class="form__footer">
                            <a href="#"><span>Forgot password</span></a>
                            <a href="#"><span>Create an account</span></a>
                        </div>
                    </form>
                </div>
                <div id="info__yourself">
                    <form class="yourself__age">
                        <input type="checkbox" name="usersex" id="usersex">
                        <label for="usersex">Male</label>
                        <div>
                            <input type="checkbox" name="usersex" id="usersex">
                            <label for="usersex">Female</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

    </section>
