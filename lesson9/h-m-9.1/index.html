<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/css/style.css">
    <title>Document flex-box</title>
</head>

<body>
    <section>
        <div class="wrapper">
            <div class="row">
                <div class="wrapper_box">
                    <p class="box_price">$ 2</p>
                    <div>
                        <img src="./source/img/1smoke.png" alt="smoke">
                    </div>
                    <div class="cup_position">
                        <img src="./source/img/1cup.png" alt="cup">
                    </div>
                    <p class="cup_color">Bronze</p>
                    <p class="box_text">any cup of coffee until $3</p>
                </div>
                <div class="wrapper_center_box">
                    <p class="center_box_price">$ 3</p>
                    <div>
                        <img src="./source/img/2smoke.png" alt="smoke">
                    </div>
                    <div class="cup_position">
                        <img src="./source/img/2cup.png" alt="cup">
                    </div>
                    <p class="cup_color">Gold</p>
                    <p class="box_text">any cup of coffee until $5</p>
                </div>
                <div class="wrapper_box">
                    <p class="box_price">$ 2.5</p>
                    <div>
                        <img src="./source/img/3smoke.png" alt="smoke">
                    </div>
                    <div class="cup_position">
                        <img src="./source/img/3cup.png" alt="cup">
                    </div>
                    <p class="cup_color">Silver</p>
                    <p class="box_text">any cup of coffee until $4</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
