<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Mock-up</title>
</head>

<body>
    <section class="background">
        <div class="wrapper">
            <div class="wrapper_logo">
                <img src="./source/img/logo.png" alt="logo">
            </div>
            <div>
                <ul class="wrapper_menu">
                    <li class="first_hover"><span>Home</span></li>
                    <li class="second_hover"><span>About us</span></li>
                    <li class="third_hover"><span>Project</span></li>
                    <li class="fourth_hover"><span>Clients</span></li>
                    <li class="fifth_hover"><span>Partners</span></li>
                    <li class="sixth_hover"><span>News</span></li>
                </ul>
            </div>
            <div class="wrapper_menu_symbol">
                <img src="./source/img/search-interface-symbol.png" alt="search_symbol">
            </div>
            <div class="wrapper_uni_name">
                <img class="wrapper_uni_vertical" src="./source/img/vertical.png" alt="vertical">
                <span class="wrapper_uni_info">
                    <img src="./source/img/slim-left.png" alt="slim_left">
                    <span class="wrapper_num_color">1 </span>of 4
                    <img src="./source/img/slim-right.png" alt="slim_right">
                </span>
                <h1>HOSTEL FOR STUDENTS OF KPI</h1>
            </div>
            <div class="first_square"></div>
            <div class="second_square"></div>
            <div class="third_square"></div>
            <div class="fourth_square"></div>
            <div class="fifth_square"></div>
            <div class="sixth_square"></div>
            <div class="seventh_square"></div>
            <div class="wrapper_mouse">
                <img src="./source/img/mouse56.png" alt="mouse">
            </div>
        </div>
    </section>
</body>

</html>
